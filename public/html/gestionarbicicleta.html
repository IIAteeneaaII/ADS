<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestionar Andar en Bicicleta</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../bootstrap-5.0.2/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pikaday/plugins/pikaday.es.js"></script>
    <link href="../css/styles.css" rel="stylesheet">
    <script src="../js/gestionarbicicleta.js"></script>
</head>
<body>
    <div class="container py-4">

        <div class="top-bar">
            <a href="bicicleta.html" class="back-arrow">&lsaquo;</a>
            <h1 class="mx-auto texto-principal">Andar en Bicicleta</h1>
        </div>

        <div class="tab-content mt-4">
            <div class="tab-pane active" id="gestionar">
                <form>
                    <div class="mb-3 texto-principal">
                        <label for="tiempo" class="form-label">Tiempo a realizar al día (en minutos)*</label>
                        <input type="number" class="form-control texto-principal" id="tiempo" placeholder="Duración de la sesión" min="1" max="60" step="1">
                        <div id="mensaje-error" class="text-advertencia small">
                            El tiempo debe estar entre 1 y 60 minutos.
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="fecha-inicio">Inicio del hábito*</label>
                        <div class="input-fecha">
                            <input type="text" id="fecha-inicio" class="form-control calendario texto-principal">
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label" for="fecha-fin">Fin del hábito*</label>
                        <div class="input-fecha">
                            <input type="text" id="fecha-fin" class="form-control calendario texto-principal">
                        </div>
                    </div>
                    

                    <div class="mb-3">
                        <label class="form-label">Seleccione la frecuencia*:</label>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn-dias">Lun</button>
                            <button type="button" class="btn-dias">Mar</button>
                            <button type="button" class="btn-dias">Mié</button>
                            <button type="button" class="btn-dias">Jue</button>
                            <button type="button" class="btn-dias">Vie</button>
                            <button type="button" class="btn-dias">Sáb</button>
                            <button type="button" class="btn-dias">Dom</button>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Recibir notificaciones*:</label>
                        <div class="btn-group" role="group">
                            <button type="button" class="dias_notificaciones">
                                <i class="fa-solid fa-bell"></i>
                              </button>
                        </div>
                    </div>

                    <div class="btn_gestion">
                        <button type="button" id="guardar" class="btn-secondary">Guardar</button>
                    </div>
                </form>
            </div>
        </div>

        
    </div>
</body>
</html>
