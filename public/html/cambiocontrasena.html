<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="../bootstrap-5.0.2/css/bootstrap.min.css" rel="stylesheet" />
  <link href="../css/styles.css" rel="stylesheet" />
  <title>Recuperar contraseña</title>
</head>
<body>
  <div class="container mt-5 pt-2">
    <div class="login-box w-100">
      <header class="text-center my-4">
        <img src="../img/logofinit.png" class="img-fluid" alt="Logo" />
      </header>
      <main>
        <div class="form-container">
          <h2 class="text-center mb-4">Recuperar contraseña</h2>
            <form id="formCodigo" autocomplete="off">

                <label class="form-label", style="text-align: center;">La contraseña debe tener al menos 8 caracteres e incluir una combinación de números, letras y caracteres especiales (!$@%).</label>
            

            <div class="mb-3">
              <label for="nuevaContrasena" class="form-label">Contraseña nueva:</label>
              <div class="position-relative d-flex align-items-center">
                <input type="password" class="form-control pe-2" id="nuevaContrasena" placeholder="Ingresa tu contraseña" required />
                <i class="fa-solid fa-eye ms-2" class="text-muted fs-5" id="togglePassword3" style="cursor: pointer; position: absolute; right: 1rem; cursor: pointer; width: 1.2rem;"/></i>
              </div>
            </div>

            <div class="mb-3">
              <label for="nuevaContrasena" class="form-label">Confirmar nueva:</label>
              <div class="position-relative d-flex align-items-center">
                <input type="password" class="form-control pe-2" id="confirmaContrasena" placeholder="Ingresa tu contraseña" required />
                <i class="fa-solid fa-eye ms-2" class="text-muted fs-5" id="togglePassword4" style="cursor: pointer; position: absolute; right: 1rem; cursor: pointer; width: 1.2rem;"/></i>
              </div>
            </div>




            <!-- Botones -->
            <div class="d-grid gap-2">
              <button type="submit" class="btn-primary">Confirmar</button>
              <button type="button" class="btn-secondary">Cancelar</button>
            </div>  
            </form>       
        </div>
      </main>
    </div>
  </div>

  <script src="../bootstrap-5.0.2/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="../js/cambiocontrasena.js"></script>
</body>
</html>
