<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro - Dev Sharks</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#dbeafe">
  <style>
    body {
      background-color: #dbeafe;
      font-family: 'Segoe UI', sans-serif;
    }
    .form-control:focus {
      box-shadow: none;
    }
    .form-box {
      max-width: 400px;
      margin: auto;
      padding: 30px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .logo {
      width: 80px;
      display: block;
      margin: 20px auto 10px;
    }
    .toggle-password {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <img src="assets/shark-logo.png" class="logo" alt="Dev Sharks">
    <h2 class="text-center fw-bold">Dev Sharks</h2>
    <div class="form-box mt-3">
      <h4 class="text-center mb-4">Registro</h4>
      <form>
        <div class="mb-3">
          <label class="form-label">Usuario*:</label>
          <input type="text" class="form-control" placeholder="Ingresa tu nombre" required>
          <div class="text-danger small mt-1">Campo obligatorio**</div>
        </div>

        <div class="mb-3">
          <label class="form-label">Correo*:</label>
          <input type="email" class="form-control" placeholder="tucorreo@gmail.com" required>
          <div class="text-danger small mt-1">Campo obligatorio**</div>
        </div>

        <div class="mb-3 position-relative">
          <label class="form-label">Contrase√±a*:</label>
          <input type="password" class="form-control" id="password" placeholder="Ingresa una contrase√±a" required>
          <span class="position-absolute top-50 end-0 translate-middle-y pe-3 toggle-password" onclick="toggle('password')">üëÅÔ∏è</span>
          <div class="text-danger small mt-1">Campo obligatorio**</div>
        </div>

        <div class="mb-3 position-relative">
          <label class="form-label">Confirmar contrase√±a*:</label>
          <input type="password" class="form-control" id="confirmPassword" placeholder="Confirma tu contrase√±a" required>
          <span class="position-absolute top-50 end-0 translate-middle-y pe-3 toggle-password" onclick="toggle('confirmPassword')">üëÅÔ∏è</span>
          <div class="text-danger small mt-1">Campo obligatorio**</div>
        </div>

        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" id="termsCheck" required>
          <label class="form-check-label" for="termsCheck">
            Aceptar <a href="#">t√©rminos y condiciones</a>
          </label>
          <div class="text-danger small mt-1">Campo obligatorio**</div>
        </div>

        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-primary">Registrarse</button>
          <button type="reset" class="btn btn-secondary">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    function toggle(id) {
      const field = document.getElementById(id);
      field.type = field.type === 'password' ? 'text' : 'password';
    }

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => console.log('SW registrado', reg))
        .catch(err => console.error('Error registrando SW:', err));
    }
  </script>
</body>
</html>
