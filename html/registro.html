<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../bootstrap-5.0.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="../bootstrap-5.0.2/js/bootstrap.bundle.min.js"></script>
    <link href="../css/login.css" rel="stylesheet">
    <title>Registro Fin It</title>
</head>

<body>
    <header>
        <img src="../img/logofinit.png" class="img-fluid" alt="Logo">

    </header>

    <main>
        <div class="container">
            <h2>Registrarse</h2>
            <form id="formLogin" autocomplete="off">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Usuario:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>
                </div>
                <div class="mb-3">
                    <label for="correo" class="form-label">Correo electrónico:</label>
                    <input type="email" class="form-control" id="correo" name="correo" placeholder="Ingresa tu correro" required>
                </div>
                <div class="mb-3">
                    <label for="contrasena" class="form-label">Contraseña:</label>
                    <div class="d-flex align-items-center">
                        <input type="password" class="form-control me-2" id="contrasena" name="contrasena" placeholder="Ingresa tu contraseña" required>
                        <span class="text-muted fs-5">👁️</span>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="contrasena" class="form-label">Confirmar contraseña:</label>
                    <div class="d-flex align-items-center">
                        <input type="password" class="form-control me-2" id="confirmarContrasena" name="confirmarContrasena" placeholder="Confirma tu contraseña">
                        <span class="text-muted fs-5">👁️</span>
                    </div>
                </div>

                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="terminosCheck" required>
                    <label class="form-check-label" for="terminosCheck">
                        Aceptar <a href="./terminosycondiciones.html">términos y condiciones</a>
                    </label>
                </div>
                <div class="d-flex justify-content-between gap-2">
                    <button type="submit" class="btn btn-primary w-100">Registrarse</button>
                    <button type="button" class="btn btn-secondary w-100">Cancelar</button>
                </div>
            </form>


            <div class="row mt-2">
                <p class="text-end">¿No tienes cuenta? <a href="./registro.html">Regístrate</a></p>
            </div>
        </div>
    </main>

    <footer></footer>
</body>

</html>
