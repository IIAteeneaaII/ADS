<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Selecciona tus intereses</title>
    <link href="../css/login.css" rel="stylesheet">
    <link href="../css/preferencias.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/preferencias.js"></script>
    
</head>

<body>
    <div class="container">
        <p>Para personalizar tus recomendaciones de manera óptima, ¡cuéntanos un poco sobre tus gustos e intereses!</p>
        <div class="separator"></div>
        <div class="grid">
            <div class="option" onclick="toggleSelection(this)">
                <img src="../img/preferencias/peliculas.png" alt="Peliculas" />
                <span>Películas</span>
            </div>
            <div class="option" onclick="toggleSelection(this)">
                <img src="../img/preferencias/fotografia.png" alt="Fotografía" />
                <span>Fotografía</span>
            </div>
            <div class="option" onclick="toggleSelection(this)">
                <img src="../img/preferencias/naturaleza.png" alt="Naturaleza" />
                <span>Naturaleza</span>
            </div>
            <div class="option" onclick="toggleSelection(this)">
                <img src="../img/preferencias/musica.png" alt="Música" />
                <span>Música</span>
            </div>
            <div class="option" onclick="toggleSelection(this)">
                <img src="../img/preferencias/videojuegos.png" alt="Videojuegos" />
                <span>Videojuegos</span>
            </div>
            <div class="option" onclick="toggleSelection(this)">
                <img src="../img/preferencias/lectura.png" alt="Lectura" />
                <span>Lectura</span>
            </div>
        </div>
        <div class="counter" id="counter">Seleccionado 0/3</div>
        <button class="button" id="nextBtn" disabled>Siguiente</button>
    </div>


</body>

</html>
